<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Rematrícula</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Função para recarregar a página
        function reloadPage() {
            window.location.reload();
        }
    </script>
</head>
<body>
    <header>
        <div class="logo">
            <a href="javascript:void(0);" class="logo-link" onclick="reloadPage()">
                <img src="logo-small.png" alt="Logo" class="logo">
            </a>
        </div>
    </header>
    <div class="header-container">
        <h1>Plataforma de Rematrícula</h1>
    </div>
    <main>
        <div class="main-container">
            <div class="card" data-click-limit="5" data-product-id="produto1">
                <div class="card-top" style="background-color: #f8d7da;">
                    <img src="logo-small.png" alt="Product Logo" class="card-logo">
                </div>
                <div class="card-bottom">
                    Produto 1<br>Descrição do produto 1.<br>Cliques: <span class="click-count">0</span> / 5<br>
                    <button class="matricular" onclick="handleClick(this, 'https://youtube.com')">Matricular</button>
                </div>
            </div>
            <!-- Adicione mais cards conforme necessário -->
        </div>
    </main>
    <footer>
        © 2024 Sua Empresa. Todos os direitos reservados.<br>
        <a href="#">Termos de Serviço</a> | <a href="#">Política de Privacidade</a>
    </footer>
    <div class="whatsapp-button">
        <img src="whatsapp-icon.png" alt="WhatsApp">
    </div>
    <script src="script.js"></script>
</body>
</html>
